<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingTest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="onloadScripts.js"></script>
    <script type="text/javascript" src="generateText.js"></script>
    <script type="text/javascript" src="visuals.js"></script>
    <script type="text/javascript" src="wordList.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<div id="container" class="unselectable"></div>

<div id="timeDiv" class="unselectable">
    <span class="timerClass" id="lastTry">0:00:00</span>
</div>

<p id="speed"></p>
<p id="accuracy"></p>

<label for="minWordLength">min. Word-Length:</label>
<input value="5" type="number" id="minWordLength" min="1"><br>
<label for="maxWordLength">max. Word-Length:</label>
<input value="5" type="number" id="maxWordLength" min="1"><br>
<label for="textWordLength">Words:</label>
<input value="15" type="number" id="textWordLength" min="1"><br>
<label for="slider">Font-Size:</label>
<input id="slider" type="range" min="1" max="100" value="50">
<span id="output"></span><br><br>
<span>Difficulty:</span><br>
<input type="radio" name="difficulty" id="easy" value="easy">
<label for="easy">Easy</label><br>
<input type="radio" name="difficulty" id="intermediate" value="intermediate">
<label for="intermediate">Intermediate</label><br>
<input type="radio" name="difficulty" id="hard" value="hard">
<label for="hard">Hard</label><br>

<body>

</body>

</html>
